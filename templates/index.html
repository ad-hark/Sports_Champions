<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Champions Data</title>
    <style>
        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #f2f2f2;
        }
        th, td {
            border: 1px solid #dddddd;
            color: #000000;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007A33; /* Boston Celtics Green */
            color: white;
            cursor: pointer;
        }
        th:hover {
            background-color: #00471B; /* Darker green on hover */
        }
        .asc:after {
            content: ' ▲';
        }
        .desc:after {
            content: ' ▼';
        }
    </style>
    <script>
        // JavaScript for table sorting
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('th');
            headers.forEach(function(header) {
                header.addEventListener('click', function() {
                    const column = header.dataset.column;
                    const order = header.dataset.order = -(header.dataset.order || -1);
                    const rows = Array.from(header.closest('table').querySelectorAll('tbody > tr'));

                    rows.sort(function(a, b) {
                        const A = a.querySelector('[data-column="' + column + '"]').textContent.trim();
                        const B = b.querySelector('[data-column="' + column + '"]').textContent.trim();

                        return (A > B ? 1 : A < B ? -1 : 0) * order;
                    }).forEach(function(row) {
                        row.parentElement.appendChild(row);
                    });

                    headers.forEach(function(header) {
                        header.classList.remove('asc', 'desc');
                    });

                    header.classList.add(order === 1 ? 'asc' : 'desc');
                });
            });
        });
    </script>
</head>
<body style="background-color: #C0C0C0; color: #ffffff;"> <!-- Dark green background -->
    <h2 style="color: #007A33;">NBA Champions Data</h2> <!-- Boston Celtics Green text color -->
    <table>
        <thead>
            <tr>
                <th data-column="Team Name">Team Name</th>
                <th data-column="Championships">Championships</th>
                <th data-column="Lost">Lost</th>
                <th data-column="Appearances">Appearances</th>
                <th data-column="Win %">Win %</th>
                <th data-column="Years Won">Years Won</th>
                <th data-column="Years Lost">Years Lost</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td data-column="Team Name">{{ row['Team Name'] }}</td>
                <td data-column="Championships">{{ row['Championships'] }}</td>
                <td data-column="Lost">{{ row['Lost'] }}</td>
                <td data-column="Appearances">{{ row['Appearances'] }}</td>
                <td data-column="Win %">{{ row['Win %'] }}</td>
                <td data-column="Years Won">{{ row['Years Won'] }}</td>
                <td data-column="Years Lost">{{ row['Years Lost'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
